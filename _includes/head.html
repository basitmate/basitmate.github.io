<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">
 
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}" />
  <link rel="canonical" href="{{ page.url | replace:'index.html' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />

<script type="text/javascript">
  
  function matEfec() {
  var vic = document.getElementById('doge');
  var close = vic.childNodes[1]; // icon-close
  var max = vic.childNodes[3]; // icon-expand2
  // var max = document.getElementById('w-exp');
  var appElem = document.getElementById('appendElem');
  
  close.addEventListener('click', function() {
	close.style.display="none";
	max.style.display="none";
	var e = close.parentNode;
	e.className = "close";
  });
  
  max.addEventListener('click', function() {
	if (vic.hasAttribute(attr="class", 'max-size') == true) {
		
		vic.removeAttribute(attr="class", 'max-size');
	} else {
		
		var rssElem = "<ul class='post-list'>{% for post in site.posts %}<li><span class='post-meta'>{{ post.date | date: '%b %-d, %Y' }}</span><h2><a class='post-link' href='{{ post.url | prepend: site.baseurl }}'>{{ post.title }}</a></h2></li>{% endfor %}</ul>";
		appendElem.innerHTML = rssElem;
		vic.className = "max-size";
	}
  });
  }
  
</script>
  
  </head>
