<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">
 
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}" />
  <link rel="canonical" href="{{ page.url | replace:'index.html' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />

<script type="text/javascript">
  
function matEfec() {
  var vic = document.getElementById('doge');
  var close = vic.childNodes[1]; // icon-close
  // var max = vic.childNodes[3]; // icon-expand2
  var bexpand = document.getElementById('b-exp');
  var wexpand = document.getElementById('w-exp');
  var appElem = document.getElementById('appendElem');
  var appUl = document.getElementById('appendUl');
  
  close.addEventListener('click', function() {
	close.style.display="none";
	appElem.style.display="none";
	while (appUl.firstChild) {
		appUl.removeChild(appUl.firstChild);
	}
	vic.removeAttribute(attr="class", 'max-size');
  }, false);
  
  bexpand.addEventListener('click', function() {
		
		appElem.style.display="block";
		close.style.display="block";
		var blogElem = "{% for post in site.posts %}<li><span><span class='post-meta'>{{ post.date | date: '%b %-d, %Y' }}</span><h2><a class='post-link' href='{{ post.url | prepend: site.baseurl }}'>{{ post.title }}</a></h2></span></li>{% endfor %}";
		appUl.innerHTML = blogElem;
		vic.className = "max-size";
  });
  
   wexpand.addEventListener('click', function() {
		
		appElem.style.display="block";
		close.style.display="block";
		var email = "<li><h2 style='margin-bottom: 0.6em;'>Email Templates</h2><img src='images/Browser-Testing.png'/></li>";
		var web = "<li><h2 style='margin-bottom: 0.6em;'>Web Design</h2><img width='96' src='images/Desktop.png'/></li>";
		appUl.innerHTML = email + web;
		vic.className = "max-size";
  });
}
  
function scrollTo(element, to, duration) {
    if (duration < 0) return;
    var difference = to - element.scrollTop;
    var perTick = difference / duration * 10;

    setTimeout(function() {
        element.scrollTop = element.scrollTop + perTick;
        if (element.scrollTop === to) return;
        scrollTo(element, to, duration - 10);
    }, 10);
}
  
</script>
  
  </head>
